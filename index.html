<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: 25 + 5 Clock</title>
    <script src="https://kit.fontawesome.com/578dda704c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    
</head>
<body>
    <header>25 + 5 Clock</header>
    <main>
        <div id="length">
            <div>
                <div id="break-length">Break Length</div>
                <div class="arrange">
                    <button class="break-decrement"><i class="fa-solid fa-arrow-down"></i></button>
                    <span class="break-length">5</span>
                    <button class="break-increment"><i class="fa-solid fa-arrow-up "></i></button>
                </div>
            </div>
            <div >
                <div id="session-length">Session Length</div>
                <div class="arrange">
                    <button class="session-decrement"><i class="fa-solid fa-arrow-down"></i></button>
                    <span class="session-length">25</span>
                    <button class="session-increment"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
        <div id="session">
            <div>
                <div class="session">Session</div>
                <div class="duration">
                    <span class="time-left-minute">25</span><span>:</span><span class="time-left-second">00</span></div>
                </div>

        </div>
        <div id="icons">
            <button id="start"><i class="fa-solid fa-play" id="start_stop"></i></button>
            <i class="fa-solid fa-pause" id="stop"></i>
            <i class="fa-solid fa-arrows-rotate" id="reset"></i>
        </div>
    
    </main>



     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Include your custom JavaScript file -->
     <script type="module" src="script.js" ></script>
</body>
</html>
