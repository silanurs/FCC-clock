<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: 25 + 5 Clock</title>
    <script src="https://kit.fontawesome.com/578dda704c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
</head>
<body>
    <header>25 + 5 Clock</header>
    <main>
        <div id="length">
            <div>
                <div class="break-length">Break Length</div>
                <div class="arrange">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>5</span>
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
            <div >
                <div class="session-length">Session Length</div>
                <div class="arrange">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>25</span>
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
        </div>
        <div id="session">
            <div>
                <div class="session">Session</div>
                <div class="duration">
                    <span>25</span><span>:</span><span>00</span></div>
                </div>

        </div>
        <div id="icons">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
    
    </main>



     <!-- Include jQuery from node_modules -->
     <script src="./node_modules/jquery/dist/jquery.min.js"></script>

     <!-- Include your custom JavaScript file -->
     <script src="script.js"></script>
</body>
</html>
